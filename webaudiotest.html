<!DOCTYPE html>
<html>
	<head>
		<script src="notes.js" type="text/javascript"></script>
		<script src="webaudio_tools.js" type="text/javascript"></script>
		<script src="melodies.js" type="text/javascript"></script>
		<style type="text/css">
			.note {
				left: 350px;
				top: 200px;
				position: fixed;
				opacity: 0;
				height: 60px;
			}

			#display {
				left: 340px;
				top: 190px;
				width: 60%;
				height: 80px;
				position: fixed;
				background-color: black;
			}

			#noteblack {
				opacity: 1;
			}

			#params {
				margin-top: 20px;
			}

			#container {
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Music</h1>
			<div id="params">
				<h3>Tone Parameters</h3>
				<p>% -4: <input id="%-4"type="text" value="25"></p>
				<p>% -3: <input id="%-3"type="text" value="0"></p>
				<p>% -2: <input id="%-2"type="text" value="25"></p>
				<p>% -1: <input id="%-1"type="text" value="0"></p>
				<p>% 0: <input id="%0"type="text" value="0"></p>
				<p>% 1: <input id="%1"type="text" value="0"></p>
				<p>% 2: <input id="%2"type="text" value="25"></p>
				<p>% 3: <input id="%3"type="text" value="0"></p>
				<p>% 4: <input id="%4"type="text" value="25"></p>

				<h3>Length Parameters</h3>
				<p>% half: <input id="%l0"type="text" value="10"></p>
				<p>% quarter: <input id="%l1"type="text" value="30"></p>
				<p>% eight: <input id="%l2"type="text" value="50"></p>
				<p>% sixteenth: <input id="%l3"type="text" value="10"></p>

				<h3>Other Parameters</h3>
				<p>time: <input id="time"type="text" value="2500"></p>
				<p>scale: <input id="scale"type="text" value="scalecm"></p>
				<p>phrase length: <input id="phraselength"type="text" value="64"></p>
				<p>octave: <input id="octave"type="text" value="3"></p>
				<p>Bounded range: <input type="radio" name="bounded" value="true" checked>Bounded  <input type="radio" name="bounded" value="false">Unbounded</p>

			</div>
			<div id="logs">
				<h3>Logs</h3>
				<div id="soundStatus"></div>
				<div id="toneParamStatus"></div>
				<div id="lengthParamStatus"></div>
			</div>
			
			<div id="controls">
				<h3>Controls</h3>
				<button onclick="playTune(); runningdelay = 0;">Tune</button>
			</div>
			<div id="display">
				<img src="noteblack.png" id="noteblack">
				<img src="note0.png" id="note0" class="note">
				<img src="note1.png" id="note1" class="note">
				<img src="note2.png" id="note2" class="note">
				<img src="note3.png" id="note3" class="note">
				<img src="note4.png" id="note4" class="note">
				<img src="note5.png" id="note5" class="note">
			</div>
			<script type="text/javascript">
				var icons = document.getElementsByClassName("note");

				// getParams();

				// for(var x = 0; x < toneparams.length; x++) {

				// for(var x = 0; x < lengthparams.length; x++) {
				// 		console.log("lengthparams["+x+"]: " + lengthparams[x]);
				// }
			</script>
		</div>
	</body>
</html>
